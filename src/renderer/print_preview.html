<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Preview</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
<script>
    const ipcRenderer = require("electron").ipcRenderer;
    ipcRenderer.on('print-preview', ((event, args) => {
        let data = args.data;
        document.write(data);
        ipcRenderer.send('exec-printing', args);
    }));
</script>
</body>
</html>
